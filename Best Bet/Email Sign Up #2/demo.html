<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .product-card-inner-wapper-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ms_etiqueta.h6 {
            background: #2A2A2A;
            width: max-content;
            padding: 1% 3%;
            margin-bottom: 4.3%;
            color: #fff;
        }

        .product-card-inner h4 {
            color: #2A2A2A;
            font-family: Lora;
            font-size: 18px !important;
            font-style: normal;
            font-weight: 800;
            line-height: normal;
            letter-spacing: 0.45px;
            margin: 0;
        }

        .product-card-inner p a {
            color: #2A2A2A;
            font-family: Lora;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: 0.45px;
            text-transform: capitalize;
            margin: 0;
            padding: 4px 0;
        }

        .product-card-inner h6 {
            color: #2A2A2A;
            font-family: Lora;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: 0.25px;
            margin: 0;
            padding: 0 !important;
            height: fit-content;
        }

        .product-card-inner h6 span.product_price {
            color: #2A2A2A;
            font-family: Lora;
            font-size: 24px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            letter-spacing: 0.45px;
            margin: 5px;
        }

        .product-card-inner h6 span {
            /* color: #767474; */
            font-family: Lora;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 30.7px;
            letter-spacing: 0.25px;
            margin: 0;
        }

        ins {
            text-decoration: none;
        }
        del {
            text-decoration: line-through;
    text-decoration-thickness: auto; /* Ensure consistent thickness */
    text-decoration-color: inherit; /* Match the text color */
    display: inline; /* Ensure it behaves as inline text */
    line-height: normal; /* Prevent line-height misalignment */
}


.product-card-inner-wapper-text h6 .product_price del { display: inline-flex;}

    </style>
</head>

    <div class="product-card-inner">

                        class="screen-reader-text">El precio original era: 589,27&nbsp;€.</span><ins
                        aria-hidden="true"><span class="woocommerce-Price-amount amount"><bdi>294,64&nbsp;<span
