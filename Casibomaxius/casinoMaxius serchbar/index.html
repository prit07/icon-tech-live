<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> hudsonreporter </title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script> 
     <script src="js/main.js"></script>

</head>

<body>
    <div class="container">
        <ul>
            <li class="main_li states-li cm-flag-dropdown">
                <a href="#" class="cm-flag-dropdown__skeleton">
                    <div class="cm-flag-dropdown__selected"><img src="img/GB.png"/><span>United Kingdom</span></div>
                    <div class="cm-flag-dropdown__arrow">
                    </div>
                </a>

                <ul class="cm-flag-dropdown__options">
                    <li>
                        <div class="cm-input-serch">
                            <input type="text" name="search" placeholder="search" id="">
                            <i class="fas fa-search"></i>
                        </div>
                    </li>
                    <li class="cm-flag-dropdown__option "><img src="img/US.png"
                            alt="United Kingdom" /><span>United States</span>
                    </li>
                    <li class="cm-flag-dropdown__option">
                        <img src="img/AU.png" />
                        <span>Australia</span>
                    </li>
                    <li class="cm-flag-dropdown__option">
                        <img src="img/CA.png" alt="France" />
                        <span>Canada</span>
                    </li>
                    <li class="cm-flag-dropdown__option">
                        <img src="img/NZ.png" alt="Spain" />
                        <span>New Zealand</span>
                    </li>
                    <li class="cm-flag-dropdown__option">
                        <img src="img/BR.png" alt="Germany" />
                        <span>Brasil</span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>




</html>
