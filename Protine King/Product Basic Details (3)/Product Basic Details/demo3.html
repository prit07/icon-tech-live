    <title>Custom Select Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        .custom-select-wrapper {  position: relative;  width: 300px;   border: 2px solid #ccc;}

        select {display: none;
            /* Hide the original select element */}

        .custom-select {
            display: block;
            padding: 10px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .custom-select:hover {
            border-color: #888;
        }

        .custom-select:focus {
            border-color: #555;
            outline: none;
        }

        .custom-select-wrapper::after {
            content: '';
            position: absolute;
            top: 25px;
            right: 10px;
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-color: #333 transparent transparent transparent;
            transform: translateY(-50%);
        }

        .select-options {
            display: none;
            position: relative;
            z-index: 10;
            background: #fff;

            border-radius: 4px;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .select-options.active {
            display: block;
        }

        .select-options li {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            list-style: none;
        }

        .select-options li:hover {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const customSelect = document.querySelector('.custom-select');
            const selectOptions = document.querySelector('.select-options');
            const originalSelect = document.querySelector('select');

            // Populate the custom options
            Array.from(originalSelect.options).forEach(option => {
                const li = document.createElement('li');
                li.textContent = option.textContent;
                li.dataset.value = option.value;
                selectOptions.appendChild(li);
            });

            customSelect.addEventListener('click', function () {
                selectOptions.classList.toggle('active');
            });

            selectOptions.addEventListener('click', function (event) {
                if (event.target.tagName === 'LI') {
                    customSelect.textContent = event.target.textContent;
                    originalSelect.value = event.target.dataset.value;
                    selectOptions.classList.remove('active');
                }
            });

            document.addEventListener('click', function (event) {
                if (!customSelect.contains(event.target)) {
                    selectOptions.classList.remove('active');
                }
            });
        });


    </script>
