<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title> Register || LinkRank</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css"/>

	<link rel="stylesheet" type="text/css" href="css/register.css">



</head>
<body>
	<div class="register-wapper" style="background-image:url('img/Login-bg.png')">
		<div class="register-form-card">
			<div class="register-form-logo">
				<img src="img/login-logo.svg" alt="">
			</div>
			<h2>Register Your Account</h2>
			<form method="" action="" class="register-form-main">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="" id="email" class="form-control" placeholder="david@gmail.com">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<div class="input-group ">
						<input type="password" class="form-control" id="password" placeholder="Password">
						<div class="input-group-append">
							<div class="input-group-text">
								<img src="img/password-view.svg" alt="">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="password">Confirm password</label>
					<div class="input-group ">
						<input type="password" class="form-control" id="password" placeholder="Confirm password">
						<div class="input-group-append">
							<div class="input-group-text">
								<img src="img/password-view.svg" alt="">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="" id="name" class="form-control" placeholder="david">
				</div>
				<div class="form-group">
					<label for="mobile_code">Phone Number</label>
					<input type="tel" id="mobile_code" class="form-control" placeholder="(201) 555-0123" name="name">
				</div>
				<div class="submit-btn">
					<button>Sign Up</button>
				</div>
			</form>
			<p>Already have an account? <a href="#">Login Now</a></p>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput-jquery.min.js"></script>

	<script src="js/register.js"></script>
</body>
</html>
