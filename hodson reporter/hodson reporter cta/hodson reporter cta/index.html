<script>
	function CopyToClipboard(containerid, event) {
		var btnCopy = event.currentTarget;
		var main = document.getElementById("maincontent");

		var textarea = document.createElement("textarea");
		textarea.id = "temp_element";

		textarea.style.height = 0;

		document.body.appendChild(textarea);

		textarea.value = document.getElementById(containerid).textContent;

		var selector = document.querySelector("#temp_element");
		selector.select();
		document.execCommand("copy");

		document.body.removeChild(textarea);

		if (event.target.matches('i.fa-copy')) {
			var copiedText = document.createElement("span");
			copiedText.className = "copiedtext";
			copiedText.textContent = "Copied";
			btnCopy.appendChild(copiedText);

			setTimeout(function () {
				btnCopy.removeChild(copiedText);
			}, 1000);
		}

		btnCopy.classList.add("copied");

		var temp = setInterval(function () {
			btnCopy.classList.remove("copied");
			clearInterval(temp);
		}, 600);
	}
</script>
