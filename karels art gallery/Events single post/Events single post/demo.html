
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
          />
  </head>
  <body>
    <div class="w-fullcreen">
      <a
         data-fancybox
         href="img/01.jpg"
         data-caption="Hello world"
         >
        <img src="img/01.jpg" width="200" height="150" alt="" />
      </a>
      <a
         data-fancybox
         href="https://lipsum.app/id/2/1600x1200"
         data-caption="Second single image"
         >
        <img src="https://lipsum.app/id/2/200x150" width="200" height="150" alt="" />
      </a>
      <a
         data-fancybox
         href="https://lipsum.app/id/3/1600x1200"
         data-caption="Third single image"
         >
        <img src="https://lipsum.app/id/3/200x150" width="200" height="150" alt="" />
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
      Fancybox.bind('[data-fancybox]', {
        //
      }); 
      
      $(document).ready(function () {
    $('.w-fullcreen a').fancybox({
        width: '100%',
        height: '100%',
        autoSize: false,
        
    });
})
    </script>
  </body>
</html>
