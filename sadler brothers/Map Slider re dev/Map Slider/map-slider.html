                                    <h3><a class="demo" href="#">Nashville</a></h3>
                                </div>
                                <div class="map-slider-bottom">
                                    <h4><a href="#"> 436 Enos Reed Drive Nashville, TN 37210</a></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 mb-20  p-lg-0 p-md-0">

                                </div>
                            </div>
                        </div>
                    </div>

        <div class="map-btn-wapper">
            <div class="prev"><i class="fa fa-arrow-left"></i></div>
            <div class="next"><i class="fa fa-arrow-right"></i></div>
        </div>

    <!-- CUSTOM JS -->
