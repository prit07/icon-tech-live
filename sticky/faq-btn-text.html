<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Resume Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Include FontAwesome for icons -->
    <style>
        .resume-tab-content {
            display: block; /* Initially show the resume content */
        }
        .toggle-resume-btn { display: flex; align-items: center; gap: 15px; }
        .toggle-resume-btn.open {
            /* Add any styles you want for the open state */
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>

    <button class="toggle-resume-btn open">
        <p>Ver Acabados</p> <br> <i class="fa-solid fa-chevron-up"></i>
    </button>

    <div class="resume-tab-content">
        <p>This is the resume content that will be toggled on and off.</p>
    </div>

    <script>
        $(document).ready(function() {
            const toggleButton = $('.toggle-resume-btn');
            const resumeContent = $('.resume-tab-content');

            toggleButton.on('click', function(event) {
                event.preventDefault(); // Prevent the default action

                if (resumeContent.css('display') === 'none') {
                    resumeContent.css('display', 'block');
                    toggleButton.html('<p>Ver Acabados</p> <br> <i class="fa-solid fa-chevron-up"></i>');
                    toggleButton.addClass('open'); // Add the open class
                } else {
                    resumeContent.css('display', 'none');
                    toggleButton.html('<p>Ver Tiempos de Entrega</p> <br> <i class="fa-solid fa-chevron-down"></i>');
                    toggleButton.removeClass('open'); // Remove the open class
                }
            });
        });
    </script>

</body>
</html>
